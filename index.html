<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Progress Bar Hangman Game</h1>
        <div class="input-section">
            <label for="secret-word">Enter the Secret Word:</label>
            <input type="password" id="secret-word" placeholder="Enter word here" maxlength="20">
            <button id="start-game">Go</button>
        </div>

        <div class="game-section" id="game-section" style="display: none;">
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="word-display"></div>
            <div id="message"></div>
            <div id="letters"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
